services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: nextspyke
      POSTGRES_PASSWORD: nextspyke
      POSTGRES_DB: nextspyke
    ports:
      - "5432:5432"
    volumes:
      - nextspyke_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextspyke -d nextspyke"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: nextspyke
      PGUSER: nextspyke
      PGPASSWORD: nextspyke
      NEXTBIKE_DOMAIN: fg
      NEXTBIKE_CITY_ID: 21
      POLL_INTERVAL_SECONDS: 60
      FETCH_ZONES: "true"
      STORE_RAW_JSON: "true"
      REFRESH_MV_INTERVAL_SECONDS: 300
      METRICS_ENABLED: "true"
      METRICS_PORT: 8000
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -m nextspyke.app health"]
      interval: 30s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:v2.51.1
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.8
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./observability/loki/loki.yml:/etc/loki/loki.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.8
    command: -config.file=/etc/promtail/promtail.yml
    volumes:
      - ./observability/promtail/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      loki:
        condition: service_started
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.5
    environment:
      GF_SECURITY_ADMIN_USER: grafana
      GF_SECURITY_ADMIN_PASSWORD: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_started
      loki:
        condition: service_started
    restart: unless-stopped

volumes:
  nextspyke_pgdata:
  prometheus_data:
  grafana_data:
  loki_data:
